<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        
                
        <button id="searchButton">Search</button>
        <div id="weatherResult">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>



<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.weather-app {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin-top: -1px;
    width: 500px;
    height: 300px;
}

input {
    padding: 10px;
    width: 200px;
    margin: 10px 0;
    background-color: transparent;
    color: black;
    
}

button {
    padding: 10px;
    cursor: pointer;
    background-color: transparent;
    color: black;
   border: 1px solid black; 
}
button:hover{
background-color: black;
    color: white;
}

#weatherResult {
    margin-top: 20px;
    
}

#weatherResult h2, #weatherResult p {
    margin: 10px 0;
}



</style>


<script>
document.getElementById('searchButton').addEventListener('click', 


function() 
{
    const city = document.getElementById('cityInput').value;
    const apiKey = '54bdb1fea57e4e15b8d173401241607'; // Replace with your WeatherAPI key
    const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`;

    console.log('Fetching data for city:', city); // Debug log

    fetch(apiUrl)
        .then(response => {
            console.log('Response status:', response.status); // Debug log
            if (!response.ok) {
                throw new Error('City not found');
            }
            return response.json();
        })
        .then(data => {
            console.log('API response data:', data); // Debug log
            document.getElementById('cityName').textContent = data.location.name;
            document.getElementById('temperature').textContent = `Temperature: ${data.current.temp_c} Â°C`;
            document.getElementById('description').textContent = `Condition: ${data.current.condition.text}`;
            document.getElementById('humidity').textContent = `Humidity: ${data.current.humidity}%`;
            document.getElementById('windSpeed').textContent = `Wind Speed: ${data.current.wind_kph} kph`;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('weatherResult').textContent = 'City not found!';
        });
});



function toggleMenu(button) {
            button.classList.toggle("change");
            document.querySelector('.nav').classList.toggle('show');
        }
</script>
